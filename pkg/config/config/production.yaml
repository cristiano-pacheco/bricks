# Production configuration
# This file overrides base.yaml settings for production environment
# IMPORTANT: Set sensitive values using environment variables with APP_ prefix
# Example: APP_DATABASE__PASSWORD=secret123

app:
  # Use environment variables for sensitive/environment-specific config
  name: ProductionApp
  port: 443
  debug: false
  max_connections: 500

  database:
    host: db.production.com
    port: 5432
    name: production_db
    user: prod_user
    password: ""  # Set via APP_DATABASE__PASSWORD env var
    max_connections: 100
    ssl: true
    pool:
      max_idle: 25
      max_open: 100
      max_lifetime: 600

  redis:
    host: redis.production.com
    port: 6379
    password: ""  # Set via APP_REDIS__PASSWORD env var
    pool_size: 50
    min_idle_conns: 10

  logger:
    level: "info"
    format: "json"
    output: "stdout"

  server:
    read_timeout: 60
    write_timeout: 60
    idle_timeout: 300
    shutdown_timeout: 30

  cors:
    allowed_origins:
      - "https://app.production.com"
      - "https://api.production.com"

  auth:
    jwt_secret: ""  # Set via APP_AUTH__JWT_SECRET env var
    jwt_expiration: 7200
    refresh_expiration: 2592000

  metrics:
    enabled: true
    port: 9090
