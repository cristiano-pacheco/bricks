# Base configuration file
# This file contains default settings that apply to all environments
# Override specific values in environment-specific files (local.yaml, production.yaml, etc.)
#
# Environment Variable Override:
# You can override any configuration value using environment variables with APP_ prefix
# Examples:
#   APP_APP_NAME=MyNewApp       -> overrides app.name
#   APP_APP_PORT=9000           -> overrides app.port
#   APP_DATABASE_HOST=db.host   -> overrides database.host

app:
  name: MyApp
  port: 8080
  debug: false
  timeout: 30
  max_connections: 100
  features:
    - "api"
    - "web"
    - "admin"
    
database:
  host: localhost
  port: 5432
  name: myapp_db
  user: postgres
  password: ""
  max_connections: 25
  ssl: false
  pool:
    max_idle: 10
    max_open: 25
    max_lifetime: 300

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

logger:
  level: info
  format: json
  output: stdout
  file_path: ""

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120
  shutdown_timeout: 10

cors:
  enabled: true
  allowed_origins:
    - "http://localhost:3000"
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
  expose_headers:
    - "X-Request-ID"
  allow_credentials: true
  max_age: 300

auth:
  jwt_secret: ""
  jwt_expiration: 3600
  refresh_expiration: 604800

metrics:
  enabled: false
  port: 9090
  path: /metrics

health:
  enabled: true
  path: /health
